plugins {
    id "com.matthewprenger.cursegradle" version "1.0.4"
}

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

curseforge {
  apiKey = project.curseForgeApiKey
  project {
    id = '232676'
    changelog = file('changelog.txt')
    releaseType = 'release'
	addGameVersion '1.10'
	addGameVersion '1.9.4'
	addGameVersion 'Java 8'
    mainArtifact jar
  }
}

version = "!!VERSION!!"
group= "the_fireplace.ias"
archivesBaseName = "InGameAccountSwitcher-OML"

minecraft{
	version = "1.10.2"
    mappings = "snapshot_20160604"
}

dependencies {}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
